<html>
<header>
	<meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calc.css">
	<title>Calculator App</title>
</header>

<body>
	<div id='calcbox'>
		<!--numbers should go in here-->
		<div id='displaynumbers'>
			<div id='userinput' ></div>
				
			<!--numbers that are clicked wil show up here-->
			<table id='numbers'>
				<tr>
					<th id='seven'>7</th>
					<th id='eight'>8</th>
					<th id='nine'>9</th>
				</tr>
				<tr>
					<th id='four'>4</th>
					<th id='five'>5</th>
					<th id='six'>6</th>
				</tr>
				<tr>
					<th id='one'>1</th>
					<th id='two'>2</th>
					<th id='three'>3</th>
				</tr>
				<tr>
					<th id='period'>.</th>
					<th id='zero'>0</th>
					<th id='equals'>=</th>
				</tr>
			</table>

			<div id='math'>
			<!--math operators will go here-->
				<table id='operators'>
					<tr>
						<th id='delete'>CLR</th>
					</tr>
					<tr>
						<th id='divide'>รท</th>
					</tr>
					<tr>
						<th id='times'>x</th>
					</tr>
					<tr>
						<th id='minus'>&#8722</th>
					</tr>
					<tr>
						<th id='plus'>+</th>
					</tr>
				</table>
			</div>
		</div>

	</div>

<center><footer><a href='https://github.com/jazztbone2b' target='_blank'>Coded by Collin Banks</a></footer></center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="calc.js"></script>
</body>
</html>
