<html>
<header>
	<meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calc.css">
	<title>Calculator App</title>
</header>

<body>
	<div id='calcbox'>
		<!--numbers should go in here-->
		<div id='displaynumbers'>
			<div id='userinput' ></div>
				
			<!--numbers that are clicked wil show up here-->
			<table id='numbers'>
				<tr>
					<th><button id='seven'>7</button></th>
					<th><button id='eight'>8</button></th>
					<th><button id='nine'>9</button></th>
				</tr>
				<tr>
					<th><button id='four'>4</button></th>
					<th><button id='five'>5</button></th>
					<th><button id='six'>6</button></th>
				</tr>
				<tr>
					<th><button id='one'>1</button></th>
					<th><button id='two'>2</button></th>
					<th><button id='three'>3</button></th>
				</tr>
				<tr>
					<th><button id='period'>.</button></th>
					<th><button id='zero'>0</button></th>
					<th><button id='equals'>=</button></th>
				</tr>
			</table>

			<div id='math'>
			<!--math operators will go here-->
				<table id='operators'>
					<tr>
						<th><button class='delete' id='opbutton'>CLR</button></th>
					</tr>
					<tr>
						<th><button class='divide' id='opbutton'>รท</button></th>
					</tr>
					<tr>
						<th><button class='times' id='opbutton'>x</button></th>
					</tr>
					<tr>
						<th><button class='minus' id='opbutton'>&#8722</button></th>
					</tr>
					<tr>
						<th><button class='plus' id='opbutton'>+</button></th>
					</tr>
				</table>
			</div>
		</div>

	</div>

<center><footer><a href='https://github.com/jazztbone2b' target='_blank'>Coded by Collin Banks</a></footer></center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="calc.js"></script>
</body>
</html>
